<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Webpack!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7b2c9e3bbe.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

</head>
<body>
  <div class="inner">
    <!-- Logo -->>
    <section class="logo">
      <img src="./images/chelsea123.png" alt="chelsea-logo">
    </section>
    
    <!-- position -->
    <section class="position">
      <div class="group">
        <button class="btn goalkeeper" data-type="Goalkeeper">Goalkeeper</button>
        <button class="btn defender" data-type="Defender">Defender</button>
      </div>
      <div class="group">
        <button class="btn midfielder" data-type="Midfielder">Midfielder</button>
        <button class="btn forward" data-type="Forward">Forward</button>
      </div>
    </section>
    
    <!-- Lineup -->
    <ul class="lineup">
      
    </ul>
  </div>
  
</body>
</html>
